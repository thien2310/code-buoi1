<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Prints the numbers 1-10 to the screen. </label><br>
    <script>
         for (var i = 1; i <= 10; i++){
            document.write(i + '<br>');
        }
    </script>
    
</body>
